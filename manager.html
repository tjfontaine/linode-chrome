		<script type="text/javascript">
    var cache = chrome.extension.getBackgroundPage().cache;
    function link_item(elm, item) {
      $(elm).link(item, LINODE_OBJ_CONVERSION[item.key])
      for(k in item) {
        $(item).data(k, item[k])
      }
    }
    function iter_objs(shortname, objs) {
      $.each(objs, function(i, obj) {
        var elm = $('#'+shortname+'-'+obj[obj.key])
        link_item(elm, obj)
      })
    }
    function resourceEdit(rid) {
      var resource = cache.get('RESOURCEID', rid)
      $('#edit_dialog').html('')
      $('#tmpl_resource_edit').tmpl([resource]).appendTo('#edit_dialog')
      link_item($('#resource-'+rid), resource)
      $('#edit_dialog').dialog({
        modal: true,
        minWidth: 400,
        minHeight: 500,
        title: 'Edit Resource',
        buttons: {
          cancel: function() { $(this).dialog('close'); },
          save: function() { $(this).dialog('close'); }
        },
      })
    }
    $(function()
    {
      function find_tab(label) {
        var pos = -1
        $('#outer_tabs > div.dynamic_tab').each(function(i, e) {
          if(e.id == label) {
            pos = i + 2
          }
        })
        return pos
      }

      function start()
      {
        var linodes = cache.getAll('LINODEID');
        var domains = cache.getAll('DOMAINID')
        $('#tmpl_linode_list').tmpl(linodes, {
          'statusMap': function(s) {
              return cache.status_map[s.toString()]
            }
          }).appendTo('#linodes')
        $('#tmpl_domain_list').tmpl(domains, {
          'statusMap': function(s) {
            return cache.domain_status[s.toString()]
          }
        }).appendTo('#domains')
        $('.linode_edit').each(function(i, e){
          $(e).click(function(){
            var id = e.id.replace('linode-edit-', '')
            var linode = cache.get('LINODEID', parseInt(id))
            var pos = find_tab('linode-container-'+linode.LINODEID)
            if(pos > -1)
            {
              $('#outer_tabs').tabs('select', pos)
            }
            else
            {
              $('#tmpl_linode_edit').tmpl([linode]).appendTo('#outer_tabs')
              $('#outer_tabs').tabs('add', '#linode-container-'+id, linode.LABEL)
              $('#outer_tabs').tabs('select', $('#outer_tabs').tabs('length')-1)
              link_item($('#linode-'+id), linode)  
            }
          })
        })
        $('.domain_edit').each(function(i, e) {
          $(e).click(function(){
            var id = e.id.replace('domain-edit-', '')
            var domain = cache.get('DOMAINID', parseInt(id))
            var pos = find_tab('domain-container-'+domain.DOMAINID)
            
            if(pos > -1)
            {
              $('#outer_tabs').tabs('select', pos)
            }
            else
            {
              var nsrec = cache.getAll('RESOURCEID', function(o) {
                return (o.DOMAINID && o.DOMAINID.DOMAINID == domain.DOMAINID && o.TYPE.toLowerCase() == "ns")
              })
              var arec = cache.getAll('RESOURCEID', function(o) {
                return (o.DOMAINID && o.DOMAINID.DOMAINID == domain.DOMAINID && o.TYPE.toLowerCase() == "a")
              })
              var mxrec = cache.getAll('RESOURCEID', function(o) {
                return (o.DOMAINID && o.DOMAINID.DOMAINID == domain.DOMAINID && o.TYPE.toLowerCase() == "mx")
              })
              var cnamerec = cache.getAll('RESOURCEID', function(o) {
                return (o.DOMAINID && o.DOMAINID.DOMAINID == domain.DOMAINID && o.TYPE.toLowerCase() == "cname")
              })
              var srvrec = cache.getAll('RESOURCEID', function(o) {
                return (o.DOMAINID && o.DOMAINID.DOMAINID == domain.DOMAINID && o.TYPE.toLowerCase() == "srv")
              })
              var txtrec = cache.getAll('RESOURCEID', function(o) {
                return (o.DOMAINID && o.DOMAINID.DOMAINID == domain.DOMAINID && o.TYPE.toLowerCase() == "txt")
              })
              
              $('#tmpl_domain_edit').tmpl([domain]).appendTo('#outer_tabs')
              
              $('#tmpl_resource_ns').tmpl(nsrec).appendTo('#domain-resource-ns-'+id)
              $('#tmpl_resource_a').tmpl(arec).appendTo('#domain-resource-a-'+id)
              $('#tmpl_resource_mx').tmpl(mxrec).appendTo('#domain-resource-mx-'+id)
              $('#tmpl_resource_cname').tmpl(cnamerec).appendTo('#domain-resource-cname-'+id)
              $('#tmpl_resource_srv').tmpl(srvrec).appendTo('#domain-resource-srv-'+id)
              $('#tmpl_resource_txt').tmpl(txtrec).appendTo('#domain-resource-txt-'+id)
              
              $('#outer_tabs').tabs('add', '#domain-container-'+id, domain.DOMAIN)
              $('#outer_tabs').tabs('select', $('#outer_tabs').tabs('length')-1)
              link_item($('#domain-'+id), domain)
              //iter_objs('resource', resources)
              $('.resources_tabs').tabs()
            }
          })
        })
      }

      $('#outer_tabs').tabs({
        closable: true,
        closableClick: function(event, ui) {
          return !$(ui.panel).hasClass('unclosable')
        },
      })
      
      $('#refresh_cache').click(function() {
        $('#linodes').html('')
        $('#domains').html('')
        var length = $('#outer_tabs').tabs('length')
        if(length > 2) {
          length -= 1
          while(length > 1) {
            $('#outer_tabs').tabs('remove', length)
            length -= 1
          }
        }

        cache.cache = {}
        cache.fill(start)
      })
      
      start()
    });
		</script>

    <a href="#" id="refresh_cache">Refresh Cache</a>
    <div id="edit_dialog"></div>
